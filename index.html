<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency converter - Convert your currency</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

      *{
        margin: 0;
        padding: 0;
      }

      nav{
        font-family: 'poppins', sans-serif;
        font-weight: 900;
        display: flex;
        font-size: 20px;
        background-color: rgb(217, 207, 227);
        padding: 23px;

      }

      nav li a{
        text-decoration: none;
        color: rgb(2, 3, 18);
        transition: all;
        transition: 500ms;
      } 

      nav li a:hover{
        text-decoration: none;
        color: rgb(73, 9, 176);

      }

      div.logo{
        display: flex;
        justify-content: center;
        align-items: center;
      }

      nav ul li{
        list-style: none;
        margin: 0 23px;
        
      }

      nav ul{
        display: flex;
        
      }


    .container{
      min-height: 100vh;
      font-family: 'poppins', sans-serif;
      
      max-width: 80vh;
      margin: auto;
    }

    .container h1, h2 {
      margin: 23px 0;
    }

    .container form {
      display: flex;
      flex-direction: column;
    }

    .container form label {
      font-size: 25px;
      margin-bottom: 10px;

    }

    .container form input[type='number'], select{
      font-size: 25px;
      width: 23vw;
      margin-bottom: 23px;

    }

    .btn{
      width: 100px;
      padding: 5px 8px;
      font-size: 15px;
      background-color: purple;
      border-radius: 18px;
      color: white;
      cursor: pointer;
    }
     .btn:hover{
      background-color: rgb(82, 1, 82);
      color: white;
     }

     .output{
      /* display: none; */
     }

     .output table {
      padding: 5px 10px;
      width: 50vh;
      text-align: center;
      border: 2px solid black;
      font-size: 20px;
     }

    footer{
      font-family: 'poppins', sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">MyCurrencyConverter</div>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/About Us">About Us</a></li>
      <li><a href="/Contact">Contact</a></li>
    </ul>

  </nav>

  <div class="container">
    <h2>Choose a currency to convert</h2>
    <form action="/action.php" method="get"> 
      <label for="quantity">Choose a quantity: </label>
      <input type="number" name="quantity" min="1" max="10">
      <label for="currency">Choose a currency:</label>
      <select name="currency">
        <option value="INR">Indian Rupee</option>
        <option value="USD">US Dollar</option>
        <option value="EUR">Euro</option>
      </select>
      <button class="btn" type="submit" >Submit</button><br>
  </form>
  <div class="output">
    <h3>Here is your converted values in different countries</h3><br>
    <table>
      <caption></caption>
      <thead>
          <tr>
              <th>Currency</th>
              <th>Currency Code</th>
              <th>Value</th>
          </tr>
      </thead>
      <tbody>
          
      </tbody>
      
  </table>
  </div>

  </div>

  <footer>
    Copyright &copy; All rights reserved.

  </footer>
  <script src="script.js"></script>
  
</body>
</html>
